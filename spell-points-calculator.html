<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Points Calculator with Recovery</title>

    <!-- Import fantasy-themed Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <style>
        /* General body styles to match fantasy look */
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fdf8e4; /* Softer parchment-like background */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        .section {
            flex: 1;
            padding: 20px;
            background-color: #fdf8e4;
            border-radius: 10px;
            border: 2px solid #5d4037;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2em;
            color: #2b1a0e;
            margin-bottom: 20px;
        }

        label {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #2b1a0e;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #5d4037;
            border-radius: 10px;
            background-color: #fdf8e4;
            font-family: 'Cinzel', serif;
            color: #2b1a0e;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-weight: bold;
        }

        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #5d4037;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #d5a55d;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Cinzel', serif;
        }

        button:hover {
            background-color: #d5a55d;
        }

        p {
            font-size: 18px;
            color: #2b1a0e;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        #total-points, #remaining-points, #recovered-points {
            font-weight: bold;
            color: #2b1a0e;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Spell Points Calculator Section -->
        <div class="section">
            <h1>Spell Points Calculator</h1>
            <form id="spell-calculator">
                <label for="level">Character Level:</label>
                <input type="number" id="level" min="1" max="20" required>

                <label for="ability-score">Ability Score:</label>
                <input type="number" id="ability-score" min="12" max="25" required>

                <button type="button" id="calculate-total-points">Calculate Total Points</button>
            </form>
            <p id="total-points">Total Spell Points: 0</p>
        </div>

        <!-- Cast Spell Section -->
        <div class="section">
            <h1>Cast a Spell</h1>
            <form id="casting-form">
                <label for="casting-mode">Casting Mode:</label>
                <select id="casting-mode">
                    <option value="fixed-regular">Fixed - Regular</option>
                    <option value="fixed-enhanced">Fixed - Enhanced</option>
                    <option value="free">Free Magic</option>
                    <option value="incantation">Incantation</option>
                    <option value="long-cast">Long Cast</option>
                </select>

                <label for="spell-level">Spell Level:</label>
                <select id="spell-level">
                    <option value="cantrip">Cantrip</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                </select>

                <button type="button" id="cast-spell">Cast Spell</button>
            </form>
            <p id="remaining-points">Remaining Spell Points: 0</p>
        </div>

        <!-- Spell Recovery Section -->
        <div class="section">
            <h1>Spell Point Recovery</h1>
            <form id="recovery-form">
                <label for="activity">Select Activity:</label>
                <select id="activity">
                    <option value="none">None</option>
                    <option value="walking">Walking/Riding</option>
                    <option value="resting">Sitting/Resting</option>
                    <option value="sleeping">Sleeping</option>
                </select>

                <label for="time">Select Duration:</label>
                <select id="time">
                    <option value="0.5">30 minutes</option>
                    <option value="1">1 hour</option>
                    <option value="1.5">1 hour 30 minutes</option>
                    <option value="2">2 hours</option>
                    <option value="2.5">2 hours 30 minutes</option>
                    <option value="3">3 hours</option>
                    <option value="3.5">3 hours 30 minutes</option>
                    <option value="4">4 hours</option>
                    <option value="4.5">4 hours 30 minutes</option>
                    <option value="5">5 hours</option>
                    <option value="5.5">5 hours 30 minutes</option>
                    <option value="6">6 hours</option>
                    <option value="6.5">6 hours 30 minutes</option>
                    <option value="7">7 hours</option>
                    <option value="7.5">7 hours 30 minutes</option>
                    <option value="8">8 hours</option>
                </select>

                <button type="button" id="calculate-recovery">Calculate Recovery</button>
            </form>
            <p id="recovered-points">Recovered Spell Points: 0</p>
        </div>
    </div>

    <script src="/Public/js/spell-points-calculator.js"></script> <!-- JavaScript Logic -->
</body>
</html>
