<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Party Manager</title>
  <link rel="stylesheet" href="./modules/styles/main.css">
  <!-- Load the Navbar HTML -->
  <script type="module" src="./modules/cart/cart.js" defer></script>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <!-- index-navbar.html -->
<nav class="navbar">
    <div class="nav-left">
        <!-- Toggle Mode Button -->
        <button id="mode-toggle-button" onclick="toggleMode()">Switch to Merchant Mode</button>
        <p id="current-mode">Current Mode: Loot</p>
    </div>

 <!-- Center Search Section with Dropdown -->
 <div class="nav-center">
    <!-- Category Dropdown -->
    <select id="collection-dropdown">
        <option value="">Select Category</option>
        <option value="armors">Armors</option>
        <option value="weapons">Weapons</option>
        <option value="generalEquipment">General Equipment</option>
        <option value="gems">Gems</option>
        <option value="potions">Potions</option>
    </select>
    
    <!-- Search Input and Button -->
    <input type="text" id="navbar-search-input" placeholder="Search items..." />
    <button id="navbar-search-button">Search</button>
</div>
</nav>



<!-- Main Content Wrapper -->
<!-- Main Content Wrapper with Two Columns -->
<div class="two-column-container">
    <!-- Left Column: Party Wallet -->
    <div class="left-column">
        <div class="wallet-section">
            
            <div id="app">
                <!-- Wallet content here, managed by wallet module -->
            </div>
        </div>
    </div>

    <!-- Right Column: Party Loot Search -->
    <div class="right-column">
        <div class="party-loot-section">
            <h2>Search Party Loot</h2>
            <button id="show-magical-unidentified">Show All Magical, Unidentified Items</button>
            <input type="text" id="search-party-loot" placeholder="Search party loot by keyword" />
            <button id="search-party-button">Search</button>
            <div id="party-search-results"></div>
        </div>
    </div>
</div>



</div>



    <!-- Include the main JavaScript file -->
    
    <script type="module" src="./modules/partyInventory/partyInventory.js" defer></script>
    <script type="module" src="./modules/wallet/wallet.js" defer></script>
    <script type="module" src="./modules/search/search.js" defer></script>
    <script type="module" src="./modules/payments/payments.js" defer></script>
    <script type="module" src="main.js" defer></script>
</body>
</html>
