<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


    <!-- Load JS as modules -->
    <script type="module" src="/Scripts/lootsheet/firebase.js" defer></script>  <!-- Firestore setup -->
    <script type="module" src="/Scripts/lootsheet/lootsheet.js" defer></script> <!-- Display logic -->
    <script type="module" src="/Scripts/lootsheet/lootsearch.js" defer></script> <!-- Search logic -->
</head>

<body>

  <div id="currency-display">
    <h2 id="party-funds" style="cursor: pointer;">Party Funds</h2>
    <h3>Total Party Funds in Gold: <span id="total-gold">0</span></h3>
  
    <div>
      <p>
        <span style="cursor: pointer;" onclick="fetchCoinValue('platinum')">Platinum</span>: 
        <input type="number" id="platinum-input" value="0" placeholder="Add/Subtract Platinum" /> 
        <button onclick="modifyCoins('platinum')">Update Platinum</button>
        <span id="platinum-display">0 coins</span> 
        (<span id="platinum-weight">0 lbs</span>)
      </p>
  
      <p>
        <span style="cursor: pointer;" onclick="fetchCoinValue('gold')">Gold</span>: 
        <input type="number" id="gold-input" value="0" placeholder="Add/Subtract Gold" /> 
        <button onclick="modifyCoins('gold')">Update Gold</button>
        <span id="gold-display">0 coins</span> 
        (<span id="gold-weight">0 lbs</span>)
      </p>
  
      <p>
        <span style="cursor: pointer;" onclick="fetchCoinValue('electrum')">Electrum</span>: 
        <input type="number" id="electrum-input" value="0" placeholder="Add/Subtract Electrum" /> 
        <button onclick="modifyCoins('electrum')">Update Electrum</button>
        <span id="electrum-display">0 coins</span> 
        (<span id="electrum-weight">0 lbs</span>)
      </p>
  
      <p>
        <span style="cursor: pointer;" onclick="fetchCoinValue('silver')">Silver</span>: 
        <input type="number" id="silver-input" value="0" placeholder="Add/Subtract Silver" /> 
        <button onclick="modifyCoins('silver')">Update Silver</button>
        <span id="silver-display">0 coins</span> 
        (<span id="silver-weight">0 lbs</span>)
      </p>
  
      <p>
        <span style="cursor: pointer;" onclick="fetchCoinValue('copper')">Copper</span>: 
        <input type="number" id="copper-input" value="0" placeholder="Add/Subtract Copper" /> 
        <button onclick="modifyCoins('copper')">Update Copper</button>
        <span id="copper-display">0 coins</span> 
        (<span id="copper-weight">0 lbs</span>)
      </p>
    </div>
  </div>
  
  
  
      <!-- Search Bar -->
      <div class="search-section">
          <label for="search-input">Search Items:</label>
          <input type="text" id="search-input" placeholder="Enter item name...">
      </div>
  
      <!-- Results Section -->
      <div id="results" class="results-section">
          <h2>Results:</h2>
          <!-- Search results will be injected here -->
      </div>
  
      <footer>
        <p>Adventurers' Compendium - Brought to you by Dungeon Masters Guild</p>
      </footer>
  </div>
  
  </body>
  </html>
