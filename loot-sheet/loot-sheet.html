<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


    <!-- Load JS as modules -->
    <script type="module" src="/Scripts/lootsheet/firebase.js" defer></script>  <!-- Firestore setup -->
    <script type="module" src="/Scripts/lootsheet/lootsheet.js" defer></script> <!-- Display logic -->
    <script type="module" src="/Scripts/lootsheet/lootsearch.js" defer></script> <!-- Search logic -->
</head>

<h2 id="total-funds" onclick="displayPartyFunds()">Total Party Funds in Gold: <span id="total-gold">0.00</span></h2>

<div id="currency">
  <label for="platinum-input">Platinum:</label>
  <input id="platinum-input" type="number" step="1" min="0" />
  <button onclick="modifyCoins('Platinum')">Update Platinum</button>
  <span id="platinum-display">0 coins</span>

  <label for="gold-input">Gold:</label>
  <input id="gold-input" type="number" step="1" min="0" />
  <button onclick="modifyCoins('Gold')">Update Gold</button>
  <span id="gold-display">0 coins</span>

  <label for="electrum-input">Electrum:</label>
  <input id="electrum-input" type="number" step="1" min="0" />
  <button onclick="modifyCoins('Electrum')">Update Electrum</button>
  <span id="electrum-display">0 coins</span>

  <label for="silver-input">Silver:</label>
  <input id="silver-input" type="number" step="1" min="0" />
  <button onclick="modifyCoins('Silver')">Update Silver</button>
  <span id="silver-display">0 coins</span>

  <label for="copper-input">Copper:</label>
  <input id="copper-input" type="number" step="1" min="0" />
  <button onclick="modifyCoins('Copper')">Update Copper</button>
  <span id="copper-display">0 coins</span>
</div>

<!-- Error Display Section -->
<div id="error-message" style="color: red;"></div>  <!-- This will display any errors -->


  
  
  
      <!-- Search Bar -->
      <div class="search-section">
          <label for="search-input">Search Items:</label>
          <input type="text" id="search-input" placeholder="Enter item name...">
      </div>
  
      <!-- Results Section -->
      <div id="results" class="results-section">
          <h2>Results:</h2>
          <!-- Search results will be injected here -->
      </div>
  
      <footer>
        <p>Adventurers' Compendium - Brought to you by Dungeon Masters Guild</p>
      </footer>
  </div>
  
  </body>
  </html>
