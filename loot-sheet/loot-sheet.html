<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <!-- Load JS as modules -->
    <script type="module" src="/Scripts/lootsheet/firebase.js" defer></script>  <!-- Firestore setup -->
    <script type="module" src="/Scripts/lootsheet/lootsheet.js" defer></script> <!-- Display logic -->
    <script type="module" src="/Scripts/lootsheet/lootsearch.js" defer></script> <!-- Search logic -->
</head>

<body>

  <div class="container">
      <header>
        <h1>D&D Loot Tracker</h1>
        <p>Track your adventurers' loot and treasure with ease.</p>
      </header>
  
      <!-- Tabs for Categories -->
      <div class="tabs">
          <span class="tab active-tab" data-category="Money">Money and Gems</span>
          <span class="tab" data-category="Weapons">Weapons</span>
          <span class="tab" data-category="Armor">Armor</span>
          <span class="tab" data-category="Potions">Potions</span>
          <span class="tab" data-category="Scrolls">Scrolls</span>
          <span class="tab" data-category="Magical Items">Magical Items</span>
          <span class="tab" data-category="Unidentified Items">Unidentified Items</span>
          <span class="tab" data-category="Equipment">Equipment</span>
      </div>
  
      <!-- Search Bar -->
      <div class="search-section">
          <label for="search-input">Search Items:</label>
          <input type="text" id="search-input" placeholder="Enter item name...">
      </div>
  
      <!-- Results Section -->
      <div id="results" class="results-section">
          <h2>Results:</h2>
          <!-- Search results will be injected here -->
      </div>
  
      <footer>
        <p>Adventurers' Compendium - Brought to you by Dungeon Masters Guild</p>
      </footer>
  </div>
  
  </body>
  </html>
