<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <!-- Import fantasy-themed Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <style>
        /* General body styles */
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        }

        /* Container for content */
        .container {
            background-color: #fdf8e4;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            font-family: 'Uncial Antiqua', cursive;
            font-size: 3em;
            color: #2b1a0e;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            color: #2b1a0e;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #2b1a0e;
            border-radius: 6px;
            padding: 10px;
        }

        .tab {
            padding: 10px 30px;
            background-color: #a98274;
            color: white;
            border-radius: 6px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #d5a55d;
        }

        .active-tab {
            background-color: #5d4037;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #2b1a0e;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #5d4037;
            border-radius: 10px;
            background-color: #fdf8e4;
            font-family: 'Cinzel', serif;
            color: #2b1a0e;
            font-size: 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }

        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #5d4037;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #d5a55d;
        }

        button {
            padding: 12px 20px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d5a55d;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .active-content {
            display: block;
        }

        .currency-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .currency-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fdf8e4;
            border: 2px solid #5d4037;
            border-radius: 8px;
            font-size: 20px;
            color: #2b1a0e;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .currency-item span {
            font-weight: bold;
        }

        /* Style for the dynamically added item rows */
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fdf8e4;
            border: 2px solid #5d4037;
            border-radius: 8px;
        }

        .item-row button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .item-row button:hover {
            background-color: #d5a55d;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>D&D Loot Tracker</h1>

    <!-- Tab bar -->
    <div class="tabs">
        <span class="tab active-tab" onclick="showTab('money')">Money</span>
        <span class="tab" onclick="showTab('weapons')">Weapons</span>
        <span class="tab" onclick="showTab('armor')">Armor</span>
        <span class="tab" onclick="showTab('potions')">Potions</span>
        <span class="tab" onclick="showTab('scrolls')">Scrolls</span>
        <span class="tab" onclick="showTab('gems')">Gems</span>
        <span class="tab" onclick="showTab('miscmagicitems')">Misc Magic Items</span>
        <span class="tab" onclick="showTab('unidmagicitems')">Not ID'd</span>
    </div>

    <!-- Money Tab -->
    <div id="money" class="tab-content active-content">
        <h2>Money</h2>
        <form class="currency-form">
            <label for="currency-type">Select Currency:</label>
            <select id="currency-type">
                <option value="Gold">Gold Pieces</option>
                <option value="Silver">Silver Pieces</option>
                <option value="Copper">Copper Pieces</option>
                <option value="Platinum">Platinum Pieces</option>
                <option value="Electrum">Electrum Pieces</option>
            </select>

            <label for="amount">Amount to Add/Remove:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button type="button" onclick="updateCurrency()">Update Currency</button>
        </form>

        <!-- Display updated currency amounts -->
        <div class="currency-list" id="currency-list">
            <p class="currency-item">Gold Pieces: <span id="gold-amount">2456</span></p>
            <p class="currency-item">Silver Pieces: <span id="silver-amount">698</span></p>
            <p class="currency-item">Copper Pieces: <span id="copper-amount">16</span></p>
            <p class="currency-item">Platinum Pieces: <span id="platinum-amount">35</span></p>
            <p class="currency-item">Electrum Pieces: <span id="electrum-amount">12</span></p>
        </div>
    </div>

    <!-- Weapons Tab -->
    <div id="weapons" class="tab-content">
        <h2>Weapons</h2>
        <button type="button" onclick="toggleForm('weapon-form')">Add New Weapon</button>

        <!-- Form to Add New Weapon -->
        <form id="weapon-form" style="display:none; margin-top: 20px;">
            <label for="weapon-name">Weapon Name:</label>
            <input type="text" id="weapon-name" placeholder="Enter weapon name" required>

            <label for="weapon-quantity">Quantity:</label>
            <input type="number" id="weapon-quantity" placeholder="Enter quantity" required>

            <label for="weapon-value">Assessed Value:</label>
            <input type="number" id="weapon-value" placeholder="Enter assessed value" required>

            <label for="weapon-location">Location Acquired:</label>
            <input type="text" id="weapon-location" placeholder="Enter location acquired" required>

            <label for="weapon-date">Date Acquired:</label>
            <input type="date" id="weapon-date" required>

            <button type="button" onclick="addItem('weapons')">Add Weapon</button>
        </form>

        <div id="weapon-list">
            <!-- Dynamically added weapons will appear here -->
        </div>
    </div>

    <!-- Armor Tab -->

        <button type="button" onclick="toggleForm('armor-form')">Add New Armor</button>

            <input type="number" id="armor-quantity" placeholder="Enter quantity" required>

            <label for="armor-value">Assessed Value:</label>
            <input type="number" id="armor-value" placeholder="Enter assessed value" required>

            <label for="armor-location">Location Acquired:</label>
            <input type="text" id="armor-location" placeholder="Enter location acquired" required>

            <label for="armor-date">Date Acquired:</label>
            <input type="date" id="armor-date" required>

            <button type="button" onclick="addItem('armor')">Add Armor</button>
        </form>

        <div id="armor-list">
            <!-- Dynamically added armors will appear here -->
        </div>
    </div>

    <!-- Potions Tab -->
    <div id="potions" class="tab-content">
        <h2>Potions</h2>
        <button type="button" onclick="toggleForm('potion-form')">Add New Potion</button>

        <!-- Form to Add New Potion -->
        <form id="potion-form" style="display:none; margin-top: 20px;">
            <label for="potion-name">Potion Name:</label>
            <input type="text" id="potion-name" placeholder="Enter potion name" required>

            <label for="potion-quantity">Quantity:</label>
            <input type="number" id="potion-quantity" placeholder="Enter quantity" required>

            <label for="potion-value">Assessed Value:</label>
            <input type="number" id="potion-value" placeholder="Enter assessed value" required>

            <label for="potion-location">Location Acquired:</label>
            <input type="text" id="potion-location" placeholder="Enter location acquired" required>

            <label for="potion-date">Date Acquired:</label>
            <input type="date" id="potion-date" required>

            <button type="button" onclick="addItem('potions')">Add Potion</button>
        </form>

        <div id="potion-list">
            <!-- Dynamically added potions will appear here -->

    </div>

    <!-- Scrolls Tab -->

        <h2>scrolls</h2>
        <button type="button" onclick="toggleForm('scrolls-form')">Add New scrolls</button>

        <!-- Form to Add New scrolls -->

            <label for="scrolls-name">scrolls Name:</label>

            <label for="scrolls-location">Location Acquired:</label>

        <!-- Gems Tab -->

            <h2>gems</h2>
            <button type="button" onclick="toggleForm('gems-form')">Add New gems</button>
    
            <!-- Form to Add New gems -->
            <form id="gems-form" style="display:none; margin-top: 20px;">
                <label for="gems-name">gems Name:</label>

                <label for="gems-quantity">Quantity:</label>

            <!-- Misc Magic Items Tab -->

        <button type="button" onclick="toggleForm('miscmagicitems-form')">Add New miscmagicitems</button>

    <!-- Common Goods and Sundries -->

            <input type="number" id="commongoods-quantity" placeholder="Enter quantity" required>

            <label for="commongoods-value">Assessed Value:</label>

            <div id="unidmagicitems-list">

            </div>
        </div>
</div>

<script>
    // Function to switch tabs
    function showTab(tabName) {
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => content.classList.remove('active-content'));

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active-tab'));

        document.getElementById(tabName).classList.add('active-content');
        event.target.classList.add('active-tab');
    }

    // Toggle form visibility
    function toggleForm(formId) {
        const form = document.getElementById(formId);
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    // Example of dynamic item addition
    const items = {
        weapons: [],
        armor: [],
        potions: []
    };

    function addItem(category) {
        const name = document.getElementById(`${category}-name`).value;
        const quantity = document.getElementById(`${category}-quantity`).value;
        const value = document.getElementById(`${category}-value`).value;
        const location = document.getElementById(`${category}-location`).value;
        const date = document.getElementById(`${category}-date`).value;

        const newItem = {
            name,
            quantity,
            value,
            location,
            date
        };

        items[category].push(newItem);
        displayItems(category);
        document.getElementById(`${category}-form`).reset();
    }

    function displayItems(category) {
        const list = document.getElementById(`${category}-list`);
        list.innerHTML = '';

        items[category].forEach((item, index) => {
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <div>
                    <strong>${item.name}</strong> - Qty: ${item.quantity}, Value: ${item.value}, Location: ${item.location}, Date: ${item.date}
                </div>
                <div>
                    <button onclick="modifyItemQuantity('${category}', ${index}, 1)">+</button>
                    <button onclick="modifyItemQuantity('${category}', ${index}, -1)">-</button>
                    <button onclick="deleteItem('${category}', ${index})">Delete</button>
                </div>
            `;
            list.appendChild(itemRow);
        });
    }

    function modifyItemQuantity(category, index, amount) {
        items[category][index].quantity = parseInt(items[category][index].quantity) + amount;
        if (items[category][index].quantity < 0) items[category][index].quantity = 0;
        displayItems(category);
    }

    function deleteItem(category, index) {
        items[category].splice(index, 1);
        displayItems(category);
    }
</script>

</body>
</html>
