<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <!-- Import fantasy-themed Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        }

        .container {
            background-color: #fdf8e4;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            font-family: 'Uncial Antiqua', cursive;
            font-size: 3em;
            color: #2b1a0e;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            color: #2b1a0e;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #2b1a0e;
            border-radius: 6px;
            padding: 10px;
        }

        .tab {
            padding: 10px 30px;
            background-color: #a98274;
            color: white;
            border-radius: 6px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #d5a55d;
        }

        .active-tab {
            background-color: #5d4037;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #2b1a0e;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #5d4037;
            border-radius: 10px;
            background-color: #fdf8e4;
            font-family: 'Cinzel', serif;
            color: #2b1a0e;
            font-size: 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }

        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #5d4037;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #d5a55d;
        }

        button {
            padding: 12px 20px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d5a55d;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .active-content {
            display: block;
        }

        .currency-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .currency-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fdf8e4;
            border: 2px solid #5d4037;
            border-radius: 8px;
            font-size: 20px;
            color: #2b1a0e;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .currency-item span {
            font-weight: bold;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fdf8e4;
            border: 2px solid #5d4037;
            border-radius: 8px;
        }

        .item-row button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .item-row button:hover {
            background-color: #d5a55d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>D&D Loot Tracker</h1>

    <!-- Tab bar -->
    <div class="tabs">
        <span class="tab active-tab" onclick="showTab('money')">Money</span>
        <span class="tab" onclick="fetchCategoryData('Weapons')">Weapons</span>
        <span class="tab" onclick="fetchCategoryData('Armor')">Armor</span>
        <span class="tab" onclick="fetchCategoryData('Potions')">Potions</span>
        <span class="tab" onclick="fetchCategoryData('Scrolls')">Scrolls</span>
    </div>

    <!-- Money Tab -->
    <div id="money" class="tab-content active-content">
        <h2>Money</h2>
        <form class="currency-form">
            <label for="currency-type">Select Currency:</label>
            <select id="currency-type">
                <option value="Gold">Gold Pieces</option>
                <option value="Silver">Silver Pieces</option>
                <option value="Copper">Copper Pieces</option>
                <option value="Platinum">Platinum Pieces</option>
                <option value="Electrum">Electrum Pieces</option>
            </select>

            <label for="amount">Amount to Add/Remove:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button type="button" onclick="updateCurrency()">Update Currency</button>
        </form>

        <div class="currency-list" id="currency-list">
            <p class="currency-item">Gold Pieces: <span id="gold-amount"></span></p>
            <p class="currency-item">Silver Pieces: <span id="silver-amount"></span></p>
            <p class="currency-item">Copper Pieces: <span id="copper-amount"></span></p>
            <p class="currency-item">Platinum Pieces: <span id="platinum-amount"></span></p>
            <p class="currency-item">Electrum Pieces: <span id="electrum-amount"></span></p>
        </div>
    </div>

    <!-- Items Display Area -->
    <div id="items" class="tab-content">
        <h2>Items</h2>
        <div id="item-list">
            <!-- Dynamically populated items will appear here -->
        </div>
    </div>

</div>

<!-- Include the JS file -->
<script src="lootsheet.js"></script>
</body>
</html>
