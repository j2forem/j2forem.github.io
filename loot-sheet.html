<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <link rel="stylesheet" href="css/loot-sheet.css">
    
    <script src="js/firebase.js" defer></script>  <!-- Firestore setup -->
    <script src="js/lootsearch.js" defer></script> <!-- Search logic -->
</head>


<body>

<div class="container">
    <h1>D&D Loot Tracker</h1>

    <div class="tabs">
      <span class="tab active-tab" onclick="setCategory('Money')">Money</span>
      <span class="tab" onclick="setCategory('Weapons')">Weapons</span>
      <span class="tab" onclick="setCategory('Armor')">Armor</span>
      <span class="tab" onclick="setCategory('Potions')">Potions</span>
      <span class="tab" onclick="setCategory('Scrolls')">Scrolls</span>
      <span class="tab" onclick="setCategory('Gems')">Gems</span>
      <span class="tab" onclick="setCategory('Magical Items')">Magical Items</span>
      <span class="tab" onclick="setCategory('Unidentified Items')">Unidentified Items</span>
  </div>
  
  <!-- Search input -->
  <h2>Search for an Item</h2>
  <input type="text" id="item-search" placeholder="Search for an item..." onkeyup="searchItems()" />
  
  <!-- Results will be displayed here -->
  <div id="results"></div>
  
    

      
      <div>
        <h2>Group Loot</h2>
        <!-- Button to manually load group loot -->
        <button onclick="loadGroupLoot()">View Current Group Loot</button>
      
        <!-- Table to display the group loot -->
        <table id="group-loot-table" border="1">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Cost</th>
              <th>Weight (lbs)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="group-loot-body">
            <!-- Group loot will be dynamically loaded here -->
          </tbody>
        </table>
      </div>
