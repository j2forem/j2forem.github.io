<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <!-- Import fantasy-themed Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <style>
        /* General body styles */
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        }

        /* Container for content */
        .container {
            background-color: #fdf8e4;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            font-family: 'Uncial Antiqua', cursive;
            font-size: 3em;
            color: #2b1a0e;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            color: #2b1a0e;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #2b1a0e;
            border-radius: 6px;
            padding: 10px;
        }

        .tab {
            padding: 10px 30px;
            background-color: #a98274;
            color: white;
            border-radius: 6px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #d5a55d;
        }

        .active-tab {
            background-color: #5d4037;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #2b1a0e;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #5d4037;
            border-radius: 10px;
            background-color: #fdf8e4;
            font-family: 'Cinzel', serif;
            color: #2b1a0e;
            font-size: 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }

        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #5d4037;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #d5a55d;
        }

        button {
            padding: 12px 20px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d5a55d;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .active-content {
            display: block;
        }

        .currency-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .currency-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fdf8e4;
            border: 2px solid #5d4037;
            border-radius: 8px;
            font-size: 20px;
            color: #2b1a0e;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .currency-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>D&D Loot Tracker</h1>

    <!-- Tab bar -->
    <div class="tabs">
        <span class="tab active-tab" onclick="showTab('money')">Money</span>
        <span class="tab" onclick="showTab('weapons')">Weapons</span>
        <span class="tab" onclick="showTab('armor')">Armor</span>
        <span class="tab" onclick="showTab('potions')">Potions</span>
        <span class="tab" onclick="showTab('scrolls')">Scrolls</span>
        <span class="tab" onclick="showTab('gems')">Gems</span>
        <span class="tab" onclick="showTab('miscmagicitems')">Misc Magic Items</span>
        <span class="tab" onclick="showTab('unidmagicitems')">Not ID'd</span>
    </div>

    <!-- Money Tab -->
    <div id="money" class="tab-content active-content">
        <h2>Money</h2>
        <form class="currency-form">
            <label for="currency-type">Select Currency:</label>
            <select id="currency-type">
                <option value="Gold">Gold Pieces</option>
                <option value="Silver">Silver Pieces</option>
                <option value="Copper">Copper Pieces</option>
                <option value="Platinum">Platinum Pieces</option>
                <option value="Electrum">Electrum Pieces</option>
            </select>
    
            <label for="amount">Amount to Add/Remove:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
    
            <button type="button" onclick="updateCurrency()">Update Currency</button>
        </form>
    </div>
    

        <!-- Display updated currency amounts -->
        <div class="currency-list">
            <p class="currency-item">Gold Pieces: <span id="gold-amount">0</span></p>
            <p class="currency-item">Silver Pieces: <span id="silver-amount">0</span></p>
            <p class="currency-item">Copper Pieces: <span id="copper-amount">0</span></p>
            <p class="currency-item">Platinum Pieces: <span id="platinum-amount">0</span></p>
            <p class="currency-item">Electrum Pieces: <span id="electrum-amount">0</span></p>
        </div>
    </div>

    <!-- Weapon Tab -->
    <div id="weapons" class="tab-content">
        <h2>Weapons</h2>
        <button type="button" onclick="toggleForm('weapon-form')">Add New Weapon</button>

        <form id="weapon-form" style="display:none; margin-top: 20px;">
            <label for="weapon-name">Weapon Name:</label>
            <input type="text" id="weapon-name" placeholder="Enter weapon name" required>

            <label for="weapon-quantity">Quantity:</label>
            <input type="number" id="weapon-quantity" placeholder="Enter quantity" required>

            <label for="weapon-value">Assessed Value:</label>
            <input type="number" id="weapon-value" placeholder="Enter assessed value" required>

            <label for="weapon-location">Location Acquired:</label>
            <input type="text" id="weapon-location" placeholder="Enter location acquired" required>

            <label for="weapon-date">Date Acquired:</label>
            <input type="date" id="weapon-date" required>

            <button type="button" onclick="addItem('weapons')">Add Weapon</button>
        </form>

        <div id="weapon-list">
            <!-- Dynamically added weapons will appear here -->
        </div>
    </div>
    <!-- Add other categories similar to Weapons -->
</div>
<!-- Load the Google API client library -->
<script async defer src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>

<script src="lootsheet.js"></script>

</script>

</html>
