<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <link rel="stylesheet" href="css/loot-sheet.css">
    
    <script src="js/firebase.js" defer></script>  <!-- Firestore setup -->
    <script src="js/lootsearch.js" defer></script> <!-- Search logic -->
</head>


<body>

<div class="container">
    <h1>D&D Loot Tracker</h1>

    <!-- Tab bar for categories -->
    <div class="tabs">
        <span class="tab active-tab" onclick="showTab('money')">Money</span>
        <span class="tab" onclick="showTab('weapons')">Weapons</span>
        <span class="tab" onclick="showTab('armor')">Armor</span>
        <span class="tab" onclick="showTab('potions')">Potions</span>
        <span class="tab" onclick="showTab('scrolls')">Scrolls</span>
        <span class="tab" onclick="showTab('gems')">Gems</span>
        <span class="tab" onclick="showTab('magicalitems')">Magical Items</span>
        <span class="tab" onclick="showTab('unidentifieditems')">Unidentified Items</span>
    </div>

    <select id="category-select">
      <option value="Weapons">Weapons</option>
      <option value="Armor">Armor</option>
      <option value="Potions">Potions</option>
    </select>
    

    <!-- Dynamic content area for displaying forms and results based on user selection -->
    <div id="tab-content" class="content-area">

      <div>
        <!-- Search input for items -->
        <h2>Search for an Item</h2>
        <input type="text" id="item-search" placeholder="Search for an item..." onkeyup="searchItems()" />
    
    
        
        <!-- Results will be displayed here -->
        <div id="results"></div>
    </div>
    

      
      <div>
        <h2>Group Loot</h2>
        <!-- Button to manually load group loot -->
        <button onclick="loadGroupLoot()">View Current Group Loot</button>
      
        <!-- Table to display the group loot -->
        <table id="group-loot-table" border="1">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Cost</th>
              <th>Weight (lbs)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="group-loot-body">
            <!-- Group loot will be dynamically loaded here -->
          </tbody>
        </table>
      </div>
