<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Loot Tracker</title>

    <!-- Import fantasy-themed Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <style>
        /* General body styles */
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        }

        /* Container for content */
        .container, #tab-content {
            background-color: #fdf8e4;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Titles and headings */
        h1 {
            text-align: center;
            font-family: 'Uncial Antiqua', cursive;
            font-size: 3em;
            color: #2b1a0e;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            color: #2b1a0e;
        }

        /* Tab bar styling */
        .tabs {
            display: flex;
            justify-content: space-evenly; /* Distribute tabs evenly */
            background-color: #2b1a0e;
            padding: 10px;
            border-radius: 12px; /* Rounded corners for the tab bar */
            max-width: 100%; /* Ensure it doesn't extend beyond its parent */
            margin: 0 auto; /* Center the tab bar */
            box-sizing: border-box; /* Ensure padding is considered in the width */
        }

        .tab {
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically and horizontally center text */
            width: 150px;
            height: 60px;
            background-color: #a98274;
            color: white;
            border-radius: 6px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-align: center;
            font-family: 'Cinzel', serif;
        }

        .tab:hover {
            background-color: #d5a55d;
        }

        .active-tab {
            background-color: #5d4037;
        }

        /* Button styles */
        button {
            padding: 12px 20px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d5a55d;
        }

        /* Form input styling */
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #5d4037;
            border-radius: 10px;
            background-color: #fdf8e4;
            font-family: 'Cinzel', serif;
            color: #2b1a0e;
            font-size: 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }

        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #5d4037;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #d5a55d;
        }

        /* Dynamic content area */
        #tab-content {
            background-color: #fdf8e4;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>D&D Loot Tracker</h1>

    <!-- Tab bar for categories -->
    <div class="tabs">
        <span class="tab active-tab" onclick="showTab('money')">Money</span>
        <span class="tab" onclick="showTab('weapons')">Weapons</span>
        <span class="tab" onclick="showTab('armor')">Armor</span>
        <span class="tab" onclick="showTab('potions')">Potions</span>
        <span class="tab" onclick="showTab('scrolls')">Scrolls</span>
        <span class="tab" onclick="showTab('gems')">Gems</span>
        <span class="tab" onclick="showTab('magicalitems')">Magical Items</span>
        <span class="tab" onclick="showTab('unidentifieditems')">Unidentified Items</span>
    </div>

    <!-- Dynamic content area for displaying forms and results based on user selection -->
    <div id="tab-content" class="content-area">

        
        <!-- Content will be loaded dynamically here -->
        <h2>Weapons Store</h2>
        <table id="weapons-store" border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Cost</th>
              <th>Weight (lbs)</th>
              <th>Size</th>
              <th>Type</th>
              <th>Speed Factor</th>
              <th>Damage (S-M)</th>
              <th>Damage (L)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="weapons-store-body">
            <!-- Weapons data will be loaded here dynamically -->
          </tbody>
        </table>
        
    </div>
    <h2>Group Loot</h2>
<!-- Button to manually load group loot -->
<button onclick="loadGroupLoot()">View Current Group Loot</button>

<!-- Table to display the group loot -->
<table id="group-loot-table" border="1">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Cost</th>
      <th>Weight (lbs)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="group-loot-body">
    <!-- Group loot will be dynamically loaded here -->
  </tbody>
</table>

</div>

</body>
</html>
